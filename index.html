<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rolling Dices!!!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="roll.js"></script>
</head>
<body>
<div id ="container">

    <div id="header">
        <button onclick="roll()">Roll The Dice....!</button>
    </div>
    <div id="imagepart1">

        <img src="images/four.png" alt="" id="number4">
        <img src="images/five.png" alt="" id="number5">
        <img src="images/six.png" alt="" id="number6">
    </div>
    <div id="imagepart2">
        <img src="images/one.png" alt="" id="number7">
        <img src="images/two.png" alt="" id="number8">
        <img src="images/three.png" alt="" id="number9">
        <img src="images/four.png" alt="" id="number10">
        <img src="images/five.png" alt="" id="number11">
        <img src="images/six.png" alt="" id="number12">
    </div>

    <div id="result1" style="height: 100px;width: 600px;border: 1px solid red">
        <h3>Dice 1:  <span id="span1"></span></h3>

        <h3>Dice 2:<span id="span2"></span></h3>

    </div>
    <div id="result2" style="height: 100px;width: 600px;border: 1px solid red">

    </div>

</div>

</html>
